<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/templateAdmin.xhtml">

	<ui:define name="content">

		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="contact" var="contact"	value="#{userController.listOfContact(userController.loginId)}"
				editable="true"	editstyle="margin-bottom:20px">
				<f:facet name="header">
           Contact's
       </f:facet>

				<p:ajax event="rowEdit" listener="#{contactController.onRowEdit}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel"
					listener="#{contactController.onRowCancel}" update=":form:msgs" />

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
				
				<p:column  headerText="Name">
						<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{contact.name}" style="width:100%" />
						</f:facet>
						<f:facet name="input"><p:inputText value="#{contact.name}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Tellnumber" >
						<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{contact.tellnumber}" style="width:100%" />
						</f:facet>
						<f:facet name="input"><p:inputText value="#{contact.tellnumber}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
							
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>

</html>
